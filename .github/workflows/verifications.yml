name: Verifications

on:
  workflow_call:

jobs:
  code-validation:
    name: 'Code Validation: ${{ matrix.validation-script }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        validation-script:
          ['lint', 'type-check', 'format:check', 'generate-all:check']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm run ${{ matrix.validation-script }}

  tests:
    name: Tests (Node v${{ matrix.node }} - ESLint v${{ matrix.eslint }})
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      fail-fast: false
      matrix:
        node: [18.18.0, 18, 20.9.0, 20, 21.1.0, 21, 22]
        eslint: [8.57.0, 8, 9]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

        # see https://github.com/npm/cli/issues/7349
      - if: ${{ matrix.eslint == 9 }}
        run: npm un @typescript-eslint/eslint-plugin eslint-plugin-jest eslint-doc-generator

      - name: Install ESLint v${{ matrix.eslint }}
        run: npm install --no-save --force eslint@${{ matrix.eslint }}

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
